<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://kit.fontawesome.com/a5f24082e4.js"></script>
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>

	<div class="show-login-btn"><i class="fas fa-sign-in-alt"> Show Login Form</i>
	</div>


	<div class="login-box">
		<div class="hide-login-btn">
				<i class="fas fa-times"></i>
			</div>

		<form class="login-form" action="index.html" method="post">
			
			<h1>Welcome</h1>

			<input class="txtb" type="text" placeholder="Username">
			
			<input class="txtb" type="password" placeholder="Password">
			
			<input class="login-btn" type="submit" name="" value="Login">
		</form>
	</div>

	<script type="text/javascript">
		$(".show-login-btn").on("click", function(){
			$(".login-box").toggleClass("showed");
		});
		$(".hide-login-btn").on("click", function(){
			$(".login-box").toggleClass("showed");
		});
	</script>

</body>
</html>
